<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residents</title>
    <link rel="stylesheet" href="style.css">

    <script> async function showData(){const response=await fetch("https://swapi.dev/api/planets/1/");
        const dataDiv=document.getElementById("showData")
    
        const data=await response.json()
    
    for (resident of data.residents){
        const response=await fetch(resident);
        const residentsDiv=document.getElementById('residentsData');
        const data=await response.json();
        

        residentsDiv.innerHTML+=`
        <h2>${data.name}</h2>
        <p><strong>Name:</strong> ${data.name} </p>
        <p><strong>Height:</strong> ${data.height} </p>
        <p><strong>Mass:</strong> ${data.mass} </p>
        <p><strong>Hair Color:</strong> ${data.hair_color}</p>
        <p><strong>Skin Color:</strong> ${data.skin_color}</p>
        <p><strong>Eye Color:</strong> ${data.eye_color}</p>
        <p><strong>Birth year:</strong> ${data.birth_year}</p>
        <p><strong>Gender:</strong> ${data.gender}</p>
        <p><strong>Homeworld:</strong> ${data.homeworld} </p>
        <p><strong>Films:</strong></p>
        <ul>
                        ${data.films.map(film => `<li>${film}</li>`).join('')}
        </ul>
        <p><strong>Species:</strong></p>
        <ul>
                        ${data.species.map(species => `<li>${species}</li>`).join('')}
        </ul>
        <p><strong>Vehicles:</strong></p>
        <ul>
                        ${data.vehicles.map(vehicle => `<li>${vehicle}</li>`).join('')}
        </ul>
        <p><strong>Starships:</strong></p>
        <ul>
                        ${data.starships.map(starship => `<li>${starship}</li>`).join('')}
        </ul>
        <p><strong>Created:</strong> ${data.created} </p>
        <p><strong>Edited:</strong> ${data.edited} </p>
        <p><strong>Url:</strong> ${data.url} </p>
        <hr>
        `;

    }
}
document.addEventListener('DOMContentLoaded',showData)
    </script>
</head>
<body>
    <div id="residentsData"></div>

</body>
</html>
